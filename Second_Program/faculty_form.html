<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faculty Information Form</title>
    <meta name="description" content="Submit faculty information and details">
</head>
<body>
    <div class="container">
        <h1 class="Heading">üéì Faculty Information</h1>
        <form action="#" class="img-sec" id="faculty-form">
            <div class="field float">
                <input type="text" id="faculty-name" name="faculty-name" placeholder=" " required>
                <label for="faculty-name">Full Name</label>
            </div>

            <div class="field float">
                <input type="text" id="faculty-id" name="faculty-id" placeholder=" " required>
                <label for="faculty-id">Faculty ID</label>
            </div>

            <div class="field float">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="field float">
                <input type="tel" id="phone" name="phone" placeholder=" ">
                <label for="phone">Phone Number</label>
            </div>

            <div class="field float">
                <input type="text" id="faculty-subject" name="faculty-subject" placeholder=" " required>
                <label for="faculty-subject">Teaching Subject</label>
            </div>

            <div class="field float">
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="biology">Biology</option>
                    <option value="english">English Literature</option>
                    <option value="history">History</option>
                    <option value="business">Business Studies</option>
                    <option value="other">Other</option>
                </select>
                <label for="department">Department</label>
            </div>

            <div class="field float">
                <select id="qualification" name="qualification" required>
                    <option value="">Select Qualification</option>
                    <option value="phd">Ph.D.</option>
                    <option value="masters">Master's Degree</option>
                    <option value="bachelors">Bachelor's Degree</option>
                </select>
                <label for="qualification">Highest Qualification</label>
            </div>

            <div class="field float">
                <input type="number" id="experience" name="experience" placeholder=" " min="0" max="50">
                <label for="experience">Years of Experience</label>
            </div>

            <div style="display:flex;gap:12px;align-items:center">
                <button type="submit" class="btn-style">‚úì Submit Information</button>
                <a href="index.html" class="btn-style back-btn">‚Üê Back to Home</a>
            </div>
        </form>
    </div>
    <div id="toast" class="toast" role="status" aria-live="polite">Saved ‚Äî faculty information submitted</div>
    <script src="script.js"></script>
</body>
</html>
