<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Faculty Information</title>
</head>
<body>
    <h1 class="Heading">Faculty Information Form</h1>
    <form action="#" class="img-sec" style="flex-direction: column; align-items: stretch;">
        <label for="faculty-name">Name:</label>
        <input type="text" id="faculty-name" name="faculty-name" required>

        <label for="faculty-id">Faculty ID:</label>
        <input type="text" id="faculty-id" name="faculty-id" required>

        <label for="faculty-subject">Subject:</label>
        <input type="text" id="faculty-subject" name="faculty-subject" required>

        <button type="submit" class="btn-style" style="margin-top: 20px;">Submit</button>
        <a href="index.html" class="btn-style" style="text-align: center;">Back to Home</a>
    </form>
</body>
</html>
