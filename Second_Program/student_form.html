<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Details Form</title>
    <meta name="description" content="Submit student information and details">
</head>
<body>
    <div class="container">
        <h1 class="Heading">📚 Student Details</h1>
        <form action="#" class="img-sec" id="student-form">
            <div class="field float">
                <input type="text" id="student-name" name="student-name" placeholder=" " required>
                <label for="student-name">Full Name</label>
            </div>

            <div class="field float">
                <input type="text" id="student-id" name="student-id" placeholder=" " required>
                <label for="student-id">Student ID</label>
            </div>

            <div class="field float">
                <input type="email" id="email" name="email" placeholder=" " required>
                <label for="email">Email Address</label>
            </div>

            <div class="field float">
                <input type="tel" id="phone" name="phone" placeholder=" ">
                <label for="phone">Phone Number</label>
            </div>

            <div class="field float">
                <input type="text" id="subject" name="subject" placeholder=" " required>
                <label for="subject">Major Subject</label>
            </div>

            <div class="field float">
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                </select>
                <label for="year">Academic Year</label>
            </div>

            <div style="display:flex;gap:12px;align-items:center">
                <button type="submit" class="btn-style">✓ Submit Details</button>
                <a href="index.html" class="btn-style back-btn">← Back to Home</a>
            </div>
        </form>
    </div>
    <div id="toast" class="toast" role="status" aria-live="polite">Saved — student details submitted</div>
    <script src="script.js"></script>
</body>
</html>
