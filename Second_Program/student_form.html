<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student Details</title>
</head>
<body>
    <h1 class="Heading">Student Details Form</h1>
    <form action="#"  class="img-sec" style="flex-direction: column; align-items: stretch;">
        <label for="student-name">Name:</label>
        <input type="text" id="student-name" name="student-name" required>

        <label for="student-id">Student ID:</label>
        <input type="text" id="student-id" name="student-id" required>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>

        <button type="submit" class="btn-style" style="margin-top: 20px;">Submit</button>
        <a href="index.html" class="btn-style" style="text-align: center;">Back to Home</a>
    </form>
</body>
</html>
