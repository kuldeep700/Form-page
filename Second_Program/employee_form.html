<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Employee Information</title>
</head>
<body>
    <h1 class="Heading">Employee Information Form</h1>
    <form action="#"  class="img-sec" style="flex-direction: column; align-items: stretch;">
        <label for="employee-name">Name:</label>
        <input type="text" id="employee-name" name="employee-name" required>

        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" name="employee-id" required>

        <label for="employee-dept">Department:</label>
        <input type="text" id="employee-dept" name="employee-dept" required>

        <button type="submit" class="btn-style" style="margin-top: 20px;">Submit</button>
        <a href="index.html" class="btn-style" style="text-align: center;">Back to Home</a>
    </form>
</body>
</html>
